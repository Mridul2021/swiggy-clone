<div class="max-w-3xl mx-auto mt-6 px-4">
  <h2 class="text-2xl font-bold mb-6">Burger King Menu</h2>
  <div
    *ngFor="let item of items"
    class="flex items-start bg-white shadow-lg rounded-lg p-4 mb-6"
  >
    <div class="flex-1">
      <h3 class="text-lg font-semibold text-gray-800">{{ item.name }}</h3>
      <p class="text-gray-700 font-medium mb-1">₹{{ item.price }}</p>
      <div class="flex items-center mb-2">
        <p class="text-green-600 text-sm font-semibold mr-2">
          ⭐ {{ item.rating }}
        </p>
        <span class="text-gray-400 text-sm">({{ item.reviews }})</span>
      </div>
      <p class="text-gray-600 text-sm mb-2">{{ item.description }}</p>
    </div>

    <div class="flex flex-col items-center ml-4">
      <img
        [src]="item.image"
        alt="{{ item.name }}"
        class="w-24 h-24 rounded-md object-cover mb-2"
      />
      <button
        (click)="toggleCart(item)"
        [ngClass]="{
          'bg-red-500': isInCart(item),
          'bg-green-500': !isInCart(item)
        }"
        class="text-white px-4 py-1 rounded hover:bg-green-600"
      >
        {{ isInCart(item) ? "Remove" : "Add" }}
      </button>
    </div>
  </div>
</div>
