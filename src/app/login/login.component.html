<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Swiggy Login</h2>
    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
        />
      </div>
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 bg-orange-500 text-white rounded hover:bg-orange-600"
      >
        Login
      </button>
    </form>
    <div *ngIf="errorMessage" class="text-red-500 mt-4 text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
