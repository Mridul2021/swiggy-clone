<h2 class="max-w-7xl mx-auto p-6 text-2xl font-semibold mb-4">
  Restaurants with online food delivery in Vellore
</h2>

<div
  class="mx-11 max-w-7xl md:mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
>
  <a
    *ngFor="let restaurant of restaurants"
    href="#"
    class="flex-none w-72 bg-white rounded-lg shadow-md overflow-hidden transform transition-transform duration-200 hover:scale-90"
  >
    <div class="relative">
      <img
        [src]="restaurant.imageUrl"
        [alt]="restaurant.name"
        class="w-full h-40 object-cover"
      />
    </div>
    <div class="p-4">
      <h3 class="font-semibold text-lg">{{ restaurant.name }}</h3>
      <p class="text-sm text-gray-600">
        {{ restaurant.cuisine }} • {{ restaurant.location }}
      </p>
      <div class="flex items-center text-green-500 mt-2">
        <span class="text-sm"
          >{{ restaurant.rating }} • {{ restaurant.deliveryTime }}</span
        >
      </div>
    </div>
  </a>
</div>
